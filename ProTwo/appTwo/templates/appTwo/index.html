<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Djanago level 2</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
 <h1>Hii,welcome to django level two</h1>
 <h2>Here are your access records</h2>

 <div class="djangtwo">
   {% if access_records %}
     <table>
       <thead>
         <th>site name</th>
         <th>date accessed</th>
       </thead>
       {% for acc in access_records %}
          <tr>
            <td>{{ acc.name}}</td>
            <td>{{ acc.date}}</td>

          </tr>
          {% endfor %}

     </table>
   {% else %}
    <p>No Access record</p>
    {% endif %}
 </div>
  </body>
</html>
